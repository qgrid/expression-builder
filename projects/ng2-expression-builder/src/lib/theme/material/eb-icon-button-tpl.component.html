<ng-template key="eb-icon-button-tpl.component.html"
             let-$expr>
	<button class="q-condition-builder-icon-button"
	        (click)="$expr.click && $expr.click($event)"
	        [ngClass]="$expr.classes"
	        mat-icon-button>
		<mat-icon class="q-icon">
			{{ $expr.icon }}
		</mat-icon>
	</button>
</ng-template>
